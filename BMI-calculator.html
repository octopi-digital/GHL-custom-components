<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    .set2 {
        font-family: 'Jost', sans-serif;
    }

    .bmi2-container-4t {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
    }

    .bmi2-container-4t h2 {
        text-align: center;
        color: #0C76AF;
        margin-bottom: 20px;
    }

    .label-4t {
        font-size: 14px;
        display: block;
        margin: 10px 0 5px 0;
        color: #333;
    }

    .input-field-4t,
    .select-field-4t {
        width: 50%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .btn-4t {
        width: 100%;
        background: linear-gradient(to right, #3398ce, #0c76af);
        color: white;
        cursor: pointer;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    .btn-4t:hover {
        background-color: #0056b3;
    }

    .row-4t {
        display: flex;
        justify-content: left;
        align-items: center;
        gap: 10px;
    }

    .half-width-4t {
        width: 48%;
    }

    #bmi2-4t {
        background-color: #f1f1f1;
        pointer-events: none;
    }

    #condition-tk {
        font-weight: 600;
        margin-top: 15px;
        color: #0C76AF;
    }
</style>

<section class="set2">
    <div class="bmi2-container-4t">
        <h2>BMI Calculator</h2>
        <form id="bmiForm2">
            <div class="row-4t">
                <div class="half-width-4t">
                    <label class="label-4t" for="heightFeet2">Height (Feet):</label>
                    <select id="heightFeet2" class="select-field-4t" required>
                        <option value="">Feet</option>
                        <option value="4">4'</option>
                        <option value="5">5'</option>
                        <option value="6">6'</option>
                        <option value="7">7'</option>
                    </select>
                </div>
                <div class="half-width-4t">
                    <label class="label-4t" for="heightInches2">Height (Inches):</label>
                    <select id="heightInches2" class="select-field-4t">
                        <option value="">Inches</option>
                        <option value="0">0''</option>
                        <option value="1">1''</option>
                        <option value="2">2''</option>
                        <option value="3">3''</option>
                        <option value="4">4''</option>
                        <option value="5">5''</option>
                        <option value="6">6''</option>
                        <option value="7">7''</option>
                        <option value="8">8''</option>
                        <option value="9">9''</option>
                        <option value="10">10''</option>
                        <option value="11">11''</option>
                    </select>
                </div>
            </div>

            <label class="label-4t" for="weight2">Weight (lbs):</label>
            <input type="number" id="weight2" class="input-field-4t" placeholder="Enter your weight" required>

            <button type="submit" class="btn-4t">Calculate BMI</button>

            <div class="row-4t">
                <label class="label-4t" for="bmi2">Your BMI:</label>
                <input type="text" id="bmi2-4t" class="input-field-4t" placeholder="BMI will appear here" readonly>
            </div>
            <p id="condition-tk">Condition: </p>
        </form>
    </div>

    <script>
        document.getElementById('bmiForm2').addEventListener('submit', function (e) {
            e.preventDefault();
            const heightFeet2 = parseFloat(document.getElementById('heightFeet2').value) || 0;
            const heightInches2 = parseFloat(document.getElementById('heightInches2').value) || 0;
            const weight2 = parseFloat(document.getElementById('weight2').value) || 0;

            // Total height in inches
            const totalheightInches2 = (heightFeet2 * 12) + heightInches2;

            // BMI Calculation Formula
            const bmi2 = (weight2 / (totalheightInches2 * totalheightInches2)) * 703;

            // Display BMI result
            document.getElementById('bmi2-4t').value = bmi2.toFixed(0);

            // Determine BMI condition
            let condition = "";
            if (bmi2 < 18.5) {
                condition = "Underweight";
            } else if (bmi2 >= 18.5 && bmi2 <= 24.9) {
                condition = "Healthy";
            } else if (bmi2 >= 25 && bmi2 <= 29.9) {
                condition = "Overweight";
            } else if (bmi2 >= 30 && bmi2 <= 39.9) {
                condition = "Obese";
            } else if (bmi2 >= 40 && bmi2 <= 49.9) {
                condition = "Morbidly Obese";
            } else if (bmi2 >= 50) {
                condition = "Super Obese";
            }

            // Display BMI condition
            document.getElementById('condition-tk').innerText = `Condition: ${condition}`;
        });
    </script>
</section>
